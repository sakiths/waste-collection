<form [formGroup]="scheduleGarbagePickupForm" class="form">
  <div class="form-group">
    <label class="center-block" for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div class="form-group">
    <label class="center-block" for="address">Address</label>
    <input type="text" class="form-control" id="address" formControlName="name">
  </div>
  <div class="form-group">
      <label class="center-block" for="waste-type">Type of waste</label>
      <select class="form-control" id="waste-type" formControlName="pickupTime">
        <option value="" disabled selected>Type of waste</option>
        <option>Wet waste</option>
        <option>Metal scrap</option>
        <option>Plastic</option>
        <option>Paper/Cardboard</option>
        <option>Garden waste</option>
        <option>Others</option>
      </select>
  </div>
  <div class="form-group">
      <label class="center-block" for="pickup-time">Pickup Time</label>
      <input type="time" class="form-control" id="pickup-time" formControlName="pickupTime">
  </div>
  <button type="submit" class="btn btn-default btn-primary">Schedule a pickup</button>
</form>
